    <div class="sidebar">

    <div class="modal hidden" id="modal-producto">
        <div class="modal-content">

            <form id="form-producto">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label>Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre del producto" required>

                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">
                        <label for="disponible">
                        <input type="checkbox" id="disponible">
                        Producto disponible

                </div>
                
                <div class="form-buttons">

                    <button id="btn-cancelar" type="button" class="btn btn-danger">Cancelar</button>
                </div>

    </div>
