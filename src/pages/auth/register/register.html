<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div>
        <form id="form">
            <div>
                <label for="name">Nombre</label>
                <input id="name" name="name" autocomplete="off" placeholder="Enzo Severino"
                    required></input>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" autocomplete="off" type="email" placeholder="example@example.com"
                    required></input>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="**********" required></input>
            </div>

            <div>
                <label for="password2">Repita la contraseña</label>
                <input id="password" name="password" type="password" placeholder="**********" required></input>
            </div>
            <button type="submit">
                Enviar
            </button>


        </form>
    </div>
    <script type="module" src="./login.ts"></script>
</body>

</html>
