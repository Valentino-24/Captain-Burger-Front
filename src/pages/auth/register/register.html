<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFood - Registro</title>

    <link rel="stylesheet" href="/src/style.css">

    <link rel="stylesheet" href="../login/login.css">
</head>

<body>
    <div class="background"></div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>SuperFood</h2>
            <h3>Registro</h3>

            <form id="register-form">

                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">

                <button type="submit" class="btn">Registrarse</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="../login/login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script type="module" src="./register.ts"></script>
</body>

</html>
