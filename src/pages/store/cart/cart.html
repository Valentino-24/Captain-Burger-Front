<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store - Carrito</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/x-icon" href="/src/img/icon.ico">
</head>

<body>
    <header class="header">
        <div class="logo">üçî Food Store</div>
        <div class="user-info">
            <a href="/src/pages/store/home/home.html">‚Üê Volver a la Tienda</a>
            <a href="/src/pages/client/orders/orders.html">Mis Pedidos</a>
            <button id="button_logout">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <main class="cart-container">
        <h1>Mi Carrito de Compras</h1>

        <!-- Estado vac√≠o -->
        <div id="empty-cart" class="empty-state" style="display: none;">
            <p>Tu carrito est√° vac√≠o</p>
            <a href="/src/pages/store/home/home.html" class="btn btn-primary">Ir a la Tienda</a>
        </div>

        <!-- Contenido del carrito -->
        <div id="cart-content" style="display: none;">
            <div class="cart-wrapper">
                <!-- Lista de productos -->
                <div class="cart-items">
                    <h2>Productos en tu carrito</h2>
                    <div id="cart-items-list">
                        <!-- Los items se cargan din√°micamente -->
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <aside class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    
                    <div class="summary-line">
                        <span>Env√≠o:</span>
                        <span id="envio">$500</span>
                    </div>
                    
                    <div class="summary-line total">
                        <span>Total:</span>
                        <span id="total">$0</span>
                    </div>

                    <button id="btn-checkout" class="btn btn-primary btn-block">
                        Proceder al Pago
                    </button>

                    <button id="btn-vaciar" class="btn btn-danger btn-block">
                        Vaciar Carrito
                    </button>
                </aside>
            </div>
        </div>
    </main>

    <!-- Modal de Checkout -->
    <div id="modal-checkout" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Finalizar Pedido</h2>
            
            <form id="form-checkout">
                <div class="form-group">
                    <label for="telefono">Tel√©fono *</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        placeholder="Ej: 2612345678"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="direccion">Direcci√≥n de entrega *</label>
                    <input 
                        type="text" 
                        id="direccion" 
                        name="direccion" 
                        placeholder="Ej: Av. San Mart√≠n 1234"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="metodoPago">M√©todo de pago *</label>
                    <select id="metodoPago" name="metodoPago" required>
                        <option value="">Seleccione un m√©todo</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta de Cr√©dito/D√©bito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notas">Notas adicionales (opcional)</label>
                    <textarea 
                        id="notas" 
                        name="notas" 
                        rows="3"
                        placeholder="Ej: Sin cebolla, timbre roto, etc."
                    ></textarea>
                </div>

                <div class="checkout-summary">
                    <p><strong>Total a pagar: <span id="modal-total">$0</span></strong></p>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        Confirmar Pedido
                    </button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar-checkout">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./cart.ts"></script>
</body>
</html>
